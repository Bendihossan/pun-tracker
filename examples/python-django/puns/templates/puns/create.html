{% extends "layout.html" %}

{% block content %}
    <h1>Create new pun</h1>

    {% if form.errors %}
    <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
    </p>
    {% endif %}

    <form action="/puns/create/" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

        <input type="submit" value="Submit" />
    </form>
{% endblock %}
